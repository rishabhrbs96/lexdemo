<html DOCTYPE="HTML">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/fredsez.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center"><h2>http://fredsez.herokuapp.com</h2></div>
        <div class="col-xs-12 text-center"><h2>@fred sez</h2></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row box-row">
                <div class="col-xs-12 box-col" id="box"></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-inline">
                        <div class="form-group" style="width:100%">
                            <div class="row">
                                <div class="col-xs-3 nopadding">
                                    <input id="name" class="form-control" placeholder="My Name..." autocomplete="off">
                                </div>
                                <div class="col-xs-9 nopadding">
                                    <input id="message" class="form-control" placeholder="My Message..." autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <div class="row box-row">
                <div class="col-xs-12 box-col">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.0.11.min.js"></script>
<script>
    var PUBNUB_PUBLISH_KEY = '{{pubnub_publish_key}}';
    var PUBNUB_SUBSCRIBE_KEY = '{{pubnub_subscribe_key}}';
    var PUBNUB_CHANNEL = '{{pubnub_channel}}';
</script>
<script src="static/app.js"></script>
</body>
</html>
